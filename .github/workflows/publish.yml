name: Publish to NPM

on:
  release:
    types: [published] # GitHub에서 Release를 발행할 때 자동 배포
  push:
    branches:
      - main # main 브랜치에 푸시할 때도 알림

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.event_name == 'release' # Release일 때만 배포

    permissions:
      contents: read
      id-token: write # NPM provenance를 위해 필요

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish to NPM
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Notify Slack on Success
        if: success()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "✅ NPM 배포 성공!",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "🎉 배포 완료!"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Package:*\n`@kiwooso-front-end/utils`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Version:*\n`${{ github.ref_name }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*작성자:*\n${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n`${{ github.sha }}`"
                    }
                  ]
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ github.event.release.html_url }}|📋 Release 보기> | <https://www.npmjs.com/package/@kiwooso-front-end/utils|📦 NPM 보기>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "❌ NPM 배포 실패",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "🚨 *배포 실패*\n\n*Package:* `@kiwooso-front-end/utils`\n*Version:* `${{ github.ref_name }}`\n*Branch:* `${{ github.ref }}`"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "⚠️ <!here> 배포 담당자 확인 필요!"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|🔍 로그 확인하기>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  notify-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' # Push일 때만 알림

    steps:
      - name: Notify Slack on Push
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "📌 Main 브랜치 업데이트",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*📌 Main 브랜치에 새로운 커밋이 푸시되었습니다*"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n`${{ github.repository }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*작성자:*\n${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n`${{ github.event.head_commit.message }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*SHA:*\n`${{ github.sha }}`"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ github.event.head_commit.url }}|🔗 커밋 보기>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
